services:
  # The PostgreSQL Database Service
  db:
    image: postgres:16
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=dogapi_db
      - POSTGRES_USER=dogapi_user
      - POSTGRES_PASSWORD=dogapi_password
    # ADD THIS HEALTHCHECK BLOCK
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dogapi_user -d dogapi_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # The Django Web Service
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_DB=dogapi_db
      - POSTGRES_USER=dogapi_user
      - POSTGRES_PASSWORD=dogapi_password
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    # MODIFY THE depends_on BLOCK
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data: